    <div class="form-container">
        <form id="formulario" class="mb-3" onsubmit="enviarFormulario(event)">
            <div class="inputs">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>

            <div class="inputs">
                <label for="año" class="form-label">Año</label>
                <input type="text" class="form-control" id="año" name="año" required>
            </div>

            <div class="inputs">
                <label for="director" class="form-label">Director</label>
                <input type="text" class="form-control" id="director" name="director" required>
            </div>

            <div class="inputs">
                <label for="duracion" class="form-label">Duración</label>
                <input type="text" class="form-control" id="duracion" name="duracion" required>
            </div>

            <div class="inputs">
                <label for="genero" class="form-label">Género</label>
                <input type="text" class="form-control" id="genero" name="genero" required>
            </div>

            <div class="inputs">
                <label for="puntuacion" class="form-label">Puntuación</label>
                <input type="text" class="form-control" id="puntuacion" name="puntuacion" required>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="button" class="btn btn-secondary ml-2" onclick="limpiarFormulario()">Limpiar</button>
            </div>
        </form>
    </div>
